<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lightbox Galeri Örneği</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/lightbox.css">
  </head>
  <body>
    <div class="row">
      <div class="col-md-3">
         <a class="example-image-link" href="https://picsum.photos/id/237/200/300"   data-lightbox="example-1"> <img class="example-image" src="https://picsum.photos/id/237/200/300" alt="image-1"></a>
      </div>

      <div class="col-md-3">
        <a class="example-image-link" href="https://picsum.photos/seed/picsum/200/300"   data-lightbox="example-1"> <img class="example-image" src="https://picsum.photos/seed/picsum/200/300" alt="image-1"></a>
     </div>

     <div class="col-md-3">
      <a class="example-image-link" href="https://picsum.photos/200/300/?blur=2"   data-lightbox="example-1"> <img class="example-image" src="https://picsum.photos/200/300/?blur=2" alt="image-1"></a>
   </div>

   <div class="col-md-3">
    <a class="example-image-link" href="https://picsum.photos/200/300.jpg"   data-lightbox="example-1"> <img class="example-image" src="https://picsum.photos/200/300.jpg" alt="image-1"></a>
   </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="js/lightbox-plus-jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script>
      confetti({
  particleCount: 100,
  startVelocity: 30,
  spread: 360,
  origin: {
    x: Math.random(),
    // since they fall down, start a bit higher than random
    y: Math.random() - 0.2
  }
});
    </script>

  </body>
</html>
